<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="search">
      <form
        action="#"
        method="post"
        data-qa="big"
      >
        <div class="search__block search__block-big">
          <img
            class="img"
            src="images/Search.svg"
            alt="Search"
          >
          <label for="big-input">
            <input
            id="big-input"
            class="input"
            data-qa="keypress"
            type="text"
            placeholder="Try &quot;Los Angeles&quot;"
          >
          </label>
        </div>
      </form>
      <form
        action="#"
        method="post"
        data-qa="small"
      >
        <div class="search__block search__block-small">
          <img
            class="img-small"
            src="images/Search.svg"
            alt="Search"
          >
          <label for="small-input">
            <input
              id="small-input"
              class="input-small"
              data-qa="keypress"
              type="text"
              placeholder="Try &quot;Los Angeles&quot;"
            >
          </label>
        </div>
      </form>
    </section>
  </body>
</html>
